<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div layout:fragment="admin">
        <div class="container">
        <form action="#" th:action="@{/author}" th:object="${author}" method="post">

            <div class="form-group row mt-5">
                <label for="name" class="col-sm-2 form-label">Name</label>
                <div class="col-sm-8">
                    <input id="name" th:field="*{name}" type="text" class="form-control">

                    <p th:if="${#fields.errors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="dateOfBirth" class="col-sm-2 form-label">Date of Birth</label>
                <div class="col-sm-8">
                    <input id="dateOfBirth" th:field="*{dataOfBirth}" type="date" class="form-control">

                    <p th:if="${#fields.errors('dataOfBirth')}" class="text-danger" th:errors="*{dataOfBirth}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 form-label">Email</label>
                <div class="col-sm-8">
                    <input id="email" th:field="*{email}" type="email" class="form-control">

                    <p th:if="${#fields.errors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label for="streetName" class="col-sm-2 form-label">Street Name</label>
                <div class="col-sm-8">
                    <input id="streetName" th:field="*{address.streetName}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-sm-2 form-label">City</label>
                <div class="col-sm-8">
                    <input id="city" th:field="*{address.city}" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="zipCode" class="col-sm-2 form-label">Zip Code</label>
                <div class="col-sm-8">
                    <input id="zipCode" th:field="*{address.zipCode}" type="text" class="form-control">
                </div>
            </div>






            <button type="submit" class="btn btn-primary">Submit</button>


        </form>

        </div>
    </div>



</body>
</html>
